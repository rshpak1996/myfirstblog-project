      -moz-user-select: none;

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark font-italic ">
      <a class="navbar-brand" href="#">My First Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Blog <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Facebook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About me</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="text-center">

    <div class="greetings bg-light p-5  text-dark" style="height: auto;">
      Hi there!!1 Glad 2 see u on my blog. You can write me right now!!1 <br>
      <a class="btn btn-primary mt-3" href="mailto:r.shpak1996@gmail.com">Mail me!</a>
    </div>

    <div class="album py-5">
      <div class="container">

        <div class="row">

          {% for event in events.all %}

          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{ event.event_image.url }}" width="100%" height="225">
              <div class="card-body">
                <p class="card-text">{{ event.event_text }}</p>
              </div>
            </div>
          </div>

          {% endfor %}

        </div>
      </div>
    </div>

  </main>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
